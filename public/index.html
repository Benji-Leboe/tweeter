<!DOCTYPE html>

<html lang="en">

  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- External CSS / normalize and font styles -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="flex-row">

      <span class="flex-row">
        <img class="logo flex-item" src="/images/bird.png">
        <span class="header flex-item">Tweeter</span>
      </span>

      <!--HIDE THIS IF NOT LOGGED IN-->
      <span class="flex-row logged-in">
        <button type="button" id="composerToggle" class="btn compose-toggle flex-row">
          <img class="flex-item compose-btn-img" src="images/compose-pen.png">
          <p class="flex-item compose-btn-text">Compose</p>
        </button>
        <button type="button" id="logoutBtn" class="btn logout-btn">
          Logout
        </button>
      </span>

      <!--HIDE THIS IF LOGGED IN-->
      <span class="flex-row logged-out">
        <button type="button" id="registerBtn" class="btn register-btn">
          Register
        </button>
        <button type="button" id="loginBtn" class="btn login-btn">
          Login
        </button>
        <div class="dropdown">

          <div class="login-field">
            <form class="login-form" method="POST" action="/tweets/login">
              <input type="text" id="userLogin" placeholder="Username">
              <input type="password" id="passwordLogin" placeholder="Password">
              <button type="submit" class="btn submit-btn">Go</button>
            </form>
          </div>

          <div class="register-field">
            <form class="register-form" method="POST" action="/tweets/register">
                <input type="text" id="userReg" placeholder="Name">
                <input type="text" id="userHandle" placeholder="@handle">
                <input type="password" id="passwordReg" placeholder="Password">
                <input type="password" id="passwordConfirm" placeholder="Confirm Password">
                <button type="submit" class="btn submit-btn">Go</button>
            </form>
          </div>

        </div>
      </span>
        
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container flex-box">

      <div>
        <h1 class="center-inline">Welcome to Tweeter!</h1>
      </div>

      <section class="new-tweet">

        <!-- new tweet composer-->
        <!-- HIDE THIS IF NOT LOGGED IN -->
        <form id="compose-tweet" class="center-inline" method="POST" action="/tweets/">
          <h2>Compose a Tweet</h2>
          <hr class="compose-rule" />

          <!-- absolute positioned error display -->
          <span class="errors center-inline"></span>

          <textarea id="composer" name="text" placeholder="What's the word, bird?"></textarea>
          <span class="flex-row">
            <button class="submit-button" type="submit" value="Tweet">Tweet</button>
            <!-- character counter -->
            <span class="counter">140</span>
          </span>

        </form>

      </section>

      <!-- new tweet article container -->
      <section id="tweets-container" class="tweets">
          
      </section>

    </main>

  </body>

</html>
