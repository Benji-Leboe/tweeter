<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <meta charset="utf-8" />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetstyles.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar" class="group">
      <img class="logo float-left" src="/images/bird.png">
      <span class="header float-left">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <h1 class="center-inline">Welcome to Tweeter!</h1>
      </div>
      <section class="new-tweet">
        <form class="center-inline group" method="POST" action="/tweets/" enctype="application/x-www-form-urlencoded">
          <h2>Compose a Tweet</h2>
          <hr class="compose-rule"/>
          <textarea id="composer" name="text" placeholder="Whatcha thinkin, twit?"></textarea>
          <input class="float-left" type="submit" value="Tweet">
          <span class="counter float-right">140</span>
        </form>
      </section>
      <section class="tweets">
          <article class="tweet-article">
              <header class="tweet-header group">
                <img class="tweet-img float-left" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
                <h3 class="tweet-name float-left">Name</h3>
                <p class="tweet-username float-right">@username</p>
              </header>
              <p class="tweet-body">
                Tweet content
              </p>
              <hr class="tweet-rule"/>
              <footer class="tweet-footer group">
                <p class="footer-text float-left">x days ago</p>
                <span class="footer-imgs float-right">
                  <img src="/images/flag-tweet.png">
                  <img src="/images/retweet.png">
                  <img src="/images/heart-tweet.js.png">
                </span>
              </footer>
            </article>
      </section>
    </main>

  </body>
</html>
